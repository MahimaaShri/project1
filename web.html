<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            text-align: center;
            margin: 20px;
        }
        .menu button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .box {
            background-color: white;
            padding: 15px;
            margin: 20px auto;
            width: 60%;
            border: 1px solid #ccc;
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Library Management System</h1>

<div class="menu">
    <button>Home</button>
    <button>Add Book</button>
    <button>View Books</button>
</div>

<div class="box">
    <h3>Add Book</h3>
    Book Name:<br>
    <input type="text"><br>
    Author Name:<br>
    <input type="text"><br>
    Book ID:<br>
    <input type="text"><br><br>
    <button>Add</button>
</div>

<div class="box">
    <h3>Book List</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML Basics</td>
            <td>Author A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS Basics</td>
            <td>Author B</td>
        </tr>
    </table>
</div>

</body>
</html>
